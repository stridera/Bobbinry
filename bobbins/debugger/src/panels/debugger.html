<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debugger</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #252526;
      padding: 8px 12px;
      border-bottom: 1px solid #3e3e42;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 13px;
      font-weight: 600;
      color: #cccccc;
    }

    .controls {
      display: flex;
      gap: 8px;
    }

    .btn {
      background: #0e639c;
      border: none;
      color: white;
      padding: 4px 12px;
      border-radius: 2px;
      font-size: 11px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #1177bb;
    }

    .btn-secondary {
      background: #3e3e42;
    }

    .btn-secondary:hover {
      background: #4e4e52;
    }

    .filters {
      background: #252526;
      padding: 8px 12px;
      border-bottom: 1px solid #3e3e42;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .filter-group {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .filter-group label {
      font-size: 11px;
      color: #888;
    }

    .filter-group input[type="checkbox"] {
      cursor: pointer;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .message {
      background: #252526;
      border: 1px solid #3e3e42;
      border-radius: 3px;
      margin-bottom: 8px;
      padding: 8px 10px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 11px;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      color: #888;
    }

    .message-type {
      font-weight: 600;
      color: #4ec9b0;
    }

    .message-time {
      font-size: 10px;
    }

    .message-topic {
      color: #dcdcaa;
      margin-bottom: 4px;
    }

    .message-data {
      color: #ce9178;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .message-source {
      font-size: 10px;
      color: #569cd6;
      margin-top: 4px;
    }

    .empty {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .stats {
      background: #252526;
      padding: 8px 12px;
      border-top: 1px solid #3e3e42;
      font-size: 11px;
      color: #888;
      display: flex;
      justify-content: space-between;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    ::-webkit-scrollbar-thumb {
      background: #424242;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4e4e4e;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üêõ Message Bus Debugger</h1>
    <div class="controls">
      <button class="btn btn-secondary" onclick="clearMessages()">Clear</button>
      <button class="btn" onclick="togglePause()">
        <span id="pauseText">Pause</span>
      </button>
    </div>
  </div>

  <div class="filters">
    <div class="filter-group">
      <input type="checkbox" id="filterEvents" checked onchange="updateFilters()">
      <label for="filterEvents">Events</label>
    </div>
    <div class="filter-group">
      <input type="checkbox" id="filterRequests" checked onchange="updateFilters()">
      <label for="filterRequests">Requests</label>
    </div>
    <div class="filter-group">
      <input type="checkbox" id="filterResponses" checked onchange="updateFilters()">
      <label for="filterResponses">Responses</label>
    </div>
  </div>

  <div class="messages" id="messages">
    <div class="empty">Listening for messages...</div>
  </div>

  <div class="stats">
    <span id="messageCount">0 messages</span>
    <span id="status">Listening</span>
  </div>

  <script src="debugger.js"></script>
</body>
</html>
