id: corkboard
name: Corkboard
version: 1.0.0
author: "Bobbins Core"
description: "Visual corkboard for chapters and scenes; drag-and-drop ordering and grouping."
tags: [writing, planning, board]
license: MIT
capabilities:
  publishable: false
  external: false
  ai: false
  customViews: true
data:
  collections: []
ui:
  views:
    - id: corkboard
      name: Corkboard
      type: board
      source: manuscript.Scene
      filters:
        - { field: pov, operator: eq, value: "" }
        - { field: status, operator: eq, value: "" }
        - { field: tags, operator: contains, value: "" }
      actions:
        - create_scene
        - create_chapter
        - link_to_location
interactions:
  actions:
    - id: reorder_cards
      name: Reorder Cards
      type: update
      target: manuscript.Scene
    - id: quick_edit_card
      name: Quick Edit Card
      type: update
      target: manuscript.Scene
external: null
linking:
  entities:
    - collection: manuscript.Scene
      display:
        template: "{{title}}"
    - collection: manuscript.Chapter
      display:
        template: "{{title}}"
publish: null
compatibility:
  minShellVersion: 1.0.0
  migrations: []
