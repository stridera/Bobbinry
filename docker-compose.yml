services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: bobbinry
      POSTGRES_PASSWORD: bobbinry
      POSTGRES_DB: bobbinry
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: adminadmin
    ports:
      - "9100:9000"
      - "9101:9001"
    volumes:
      - minio:/data
  minio-init:
    image: quay.io/minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 2;
      mc alias set local http://minio:9000 admin adminadmin;
      mc mb --ignore-existing local/bobbinry;
      mc anonymous set download local/bobbinry;
      exit 0;
      "
volumes:
  pgdata:
  minio:
